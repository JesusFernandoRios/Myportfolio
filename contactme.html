<body>

  <header class="jumbotron jumbotron-fluid text-center contactheader" style="margin-bottom: 20px">
    <h1 class="headerfont">Don't Be a Stranger!</h1>
    <p>For any sort of questions, feel free to contact me</p>
  </header>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black;">
    <h1 class="navbar-brand" href="#">Contact Me</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>

  <section class="row body">
    <article class="col jumbotron body">

      <h3>
        Thank you for taking the time to contact me
      </h3>

      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Name</label>
          <input type="text" class="form-control" aria-label="Name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message Me!!</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="contact-send">Send</button>
      </form>
    </article>
  </section>

  <footer class="jumbotron jumbotron-fluid footerjumbo">
